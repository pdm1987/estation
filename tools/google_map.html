<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100%;width: 78%; }
  #result {height: 100%;width: 20%;}
</style>
<script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(33.93851791801275, 118.2733154296875);
    var myOptions = {
      zoom: 12,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    google.maps.event.addListener(map, 'click', function(event) {
    	//alert(event.latLng);
    	document.getElementById("result").innerHTML =event.latLng;
    });
  }
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:78%; height:100%"></div>
  <div id="result" sytle="width:%20;height:100%"></div>
</body>
</html>
